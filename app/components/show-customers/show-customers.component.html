<h4 id="title-Customers">Customers</h4>
<div class="d-flex justify-content-start">
  <div class="d-flex align-items-center">
    <input type="text" [(ngModel)]="firstName" class="form-control" id="exampleFormControlInput1" placeholder="First Name" name="firstName" class="me-4" style="width: 200px">
</div>
<div class="d-flex align-items-center">
  <input type="text" [(ngModel)]="lastName" class="form-control" id="exampleFormControlInput1" placeholder="Last Name" name="lastName" class="me-4" style="width: 200px">
</div>
<div class="d-flex align-items-center">
  <input type="text" [(ngModel)]="phone" class="form-control" id="exampleFormControlInput1" placeholder="Phone" name="phone" class="me-4" style="width: 200px">
</div>
</div>


<table class="table table-striped">
  <thead>
    <tr>
      <th>No.</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>View</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers |filterCustomer:'firstName': firstName | filterCustomer:'lastName': lastName | filterCustomer:'phone': phone as customers ; index as i ">
      <td>{{i+1}}</td>
      <td>{{customer.firstName}}</td>
      <td>{{customer.lastName}}</td>
      <td>{{customer.phone}}</td>
      <td>{{customer.email}}</td>
      <td><a (click)="viewCustomer(customer)"><i class="fa-solid fa-eye text-dark"></i></a></td>
      <td><a (click)="updateCustomer(customer)"><i class="fa-solid fa-pen text-success"></i></a></td>
      <td><a (click)="deleteCustomer(customer)"><i class="fa-solid fa-trash text-danger"></i></a></td>

    </tr>
  </tbody>
</table>
